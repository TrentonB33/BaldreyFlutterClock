name: digital_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flare_flutter: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - third_party/sunny.flr
    - third_party/cloudy.flr
    - third_party/rainy.flr
    - third_party/snowy.flr
    - third_party/thunderstorm.flr
    - third_party/foggy.flr

  fonts:
    - family: Curvilingus
      fonts:
        - asset: third_party/Curvilingus.otf
    - family: Adumu
      fonts:
        - asset: third_party/Adumu.ttf
    - family: C800
      fonts:
        - asset: third_party/C800.ttf
